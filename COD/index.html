<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COD</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="d3.v7.js"></script>
  <script src="PieChartGenerator.js"></script>
  <script src="BarChartGenerator.js"></script>
  <script src="ScatterPlotWithErrorsGenerator.js"></script>
</head>

<body>
  <div class="navbar" id="navbar">
    <label class="navbar-title">Challenge Open Data</label>
    <div class="navbar-links">
      <a href="#index.html">Jumps</a>
      <a href="#">Athlete</a>
      <a href="#">Report (fr)</a>
    </div>
  </div>

  <div class="content" id="content">
    <div class="parameters">
      <h1>Statistiques des sauts</h1>
      <select id="selectGender" class="selectBox">
        <option value="">Gender</option>
      </select>
      <select id="selectCircuit" class="selectBox">
        <option value="">Circuit</option>
      </select>
      <select id="selectYear" class="selectBox">
        <option value="">Year</option>
      </select>
      <select id="selectRun" class="selectBox">
        <option value="">Run</option>
      </select>
    </div>

    <div class="charts-container">

      <div class="chart-wrapper" style="grid-column: 1; grid-row: 1;">
        <h2>Saut du Haut</h2>
        <div id="topTricksPie"></div>
      </div>
      <div class="chart-wrapper" style="grid-column: 3; grid-row: 1;">
        <h2>Saut du Bas</h2>
        <div id="bottomTricksPie"></div>
      </div>
      <div class="chart-wrapper" style="grid-column: 2; grid-row: 1;">
        <h2>Top des sauts du Haut en score (META)</h2>
        <div id="topBarChart"></div>
      </div>
      <div class="chart-wrapper" style="grid-column: 4; grid-row: 1;">
        <h2>Top des sauts du Bas en score (META)</h2>
        <div id="bottomBarChart"></div>
      </div>

      <div class="chart-wrapper" style="grid-column: 1 / 3; grid-row: 2;">
        <h2>Saut du Haut avec min/max</h2>
        <div id="topAirScatterPlotContainer"></div>
      </div>
      <div class="chart-wrapper" style="grid-column: 3 / 5; grid-row: 2;">
        <h2>Saut du Bas avec min/max</h2>
        <div id="bottomAirScatterPlotContainer"></div>
      </div>
    </div>

  </div>

  <script src="GeneralJumpPlot.js"></script>
  <script src="TrickUsagePie.js"></script>
  <script src="BestJumpChart.js"></script>
</body>

</html>
