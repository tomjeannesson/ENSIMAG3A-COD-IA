<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COD</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="d3.v7.js"></script>
  <script src="script.js"></script>
  <script src="PieChartGenerator.js"></script>
  <script src="BarChartGenerator.js"></script>
</head>

<body>
  <div class="navbar" id="navbar">
    <label class="navbar-title">Challenge Open Data</label>
    <div class="navbar-links">
      <a href="" class="navbar-jumps">Jumps</a>
      <a href="" class="navbar-athlete">Athlete</a>
      <a href="" class="navbar-report">Report (fr)</a>
    </div>
  </div>

  <div class="content-jump" id="content">
    <div class="parameters">
      <h1>Statistiques des sauts</h1>
      <select id="selectGender" class="selectBox">
        <option value="">Gender</option>
      </select>
      <select id="selectCircuit" class="selectBox">
        <option value="">Circuit</option>
      </select>
      <select id="selectYear" class="selectBox">
        <option value="">Year</option>
      </select>
      <select id="selectRun" class="selectBox">
        <option value="">Run</option>
      </select>
    </div>

    <div class="charts-container">
      <div class="chart-wrapper">
        <h2>Saut du haut</h2>
        <div id="topTricksPie"></div>
      </div>
      <div class="chart-wrapper">
        <h2>Saut du bas</h2>
        <div id="bottomTricksPie"></div>
      </div>
      <div class="chart-wrapper">
        <h2>Top des sauts du haut en score (META)</h2>
        <div id="topBarChart"></div>
      </div>
      <div class="chart-wrapper">
        <h2>Top des sauts du bas en score (META)</h2>
        <div id="bottomBarChart"></div>
      </div>
    </div>
  </div>
  <div class="content-career" id="content" style="display: none;">
    <div class="parameters">
      <h1>Career</h1>
      <div>

        <label>
          Season
        </label>
        <select id="selectYearCareer" class="selectBox">
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
        </select>
        <label>
          Athlete
        </label>
        <select id="selectAthleteCareer" class="selectBox">
        </select>
      </div>
    </div>
    <div class="charts-container">
      <div class="chart-wrapper" style="width: fit-content; height:fit-content">
        <h2>Results</h2>
        <div id="careerResults"></div>
      </div>

    </div>
  </div>



  <script src="TrickUsagePie.js"></script>
  <script src="BestJumpChart.js"></script>
  <script src="CareerLoader.js"></script>
</body>

</html>
