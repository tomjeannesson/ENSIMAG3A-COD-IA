<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COD</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="d3.v7.js"></script>
  <script src="script.js"></script>
  <script src="PieChartGenerator.js"></script>
  <script src="BarChartGenerator.js"></script>
  <script src="ScatterPlotWithErrorsGenerator.js"></script>
</head>

<body>
  <div class="navbar" id="navbar">
    <label class="navbar-title">Challenge Open Data</label>
    <div class="navbar-links">
      <a href="" class="navbar-jumps">Jumps</a>
      <a href="" class="navbar-athlete">Career</a>
      <a href="" class="navbar-report">Report (fr)</a>
    </div>
  </div>

  <div class="content-jump" id="content">
    <div class="parameters">
      <div id="gender-selection">
      </div>
      <div id="circuit-selection">
      </div>
      <div id="year-selection">
      </div>
      <div id="run-selection">
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-wrapper">
        <h2>Top Air</h2>
        <div id="topTricksPie"></div>
      </div>
      <div class="chart-wrapper">
        <h2>Bottom Air</h2>
        <div id="bottomTricksPie"></div>
      </div>
      <div class="chart-wrapper">
        <h2>Best scoring top airs</h2>
        <div id="topBarChart"></div>
      </div>
      <div class="chart-wrapper">
        <h2>Best scoring bottom airs</h2>
        <div id="bottomBarChart"></div>
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-wrapper scatterPlot">
        <h2>Top air</h2>
        <div id="topAirScatterPlotContainer"></div>
      </div>
      <div class="chart-wrapper scatterPlot">
        <h2>Bottom air</h2>
        <div id="bottomAirScatterPlotContainer"></div>
      </div>
    </div>
  </div>
  <div class="content-career" id="content" style="display: none;">
    <div class="">
      <h1>Career</h1>
      <div>
        <label>
          Season
        </label>
        <select id="selectYearCareer" class="selectBox">
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
        </select>
        <label>
          Athlete
        </label>
        <select id="selectAthleteCareer" class="selectBox">
        </select>
      </div>
    </div>
    <div class="charts-container-career" style="display: grid; grid-template-columns:repeat(8, 1fr);">
      <div class="chart-wrapper-career" style="width: fit-content; height:fit-content; grid-column:1 / 6;">
        <h2>Results</h2>
        <div id="careerResults"></div>
      </div>
      <div class="chart-wrapper-career" style="width: fit-content; height:fit-content; grid-column:6 / 9;">
        <h2>Profile</h2>
        <div id="careerSpider"></div>
      </div>

    </div>
  </div>


  <script src="GeneralJumpPlot.js"></script>
  <script src="TrickUsagePie.js"></script>
  <script src="BestJumpChart.js"></script>
  <script src="CareerLoader.js"></script>
  <script src="DropDownGenerator.js"></script>
  <script src="SpiderLoader.js"></script>
</body>

</html>
